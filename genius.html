<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Snapshots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f43f5e;
        }

        .project-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 10px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .project-title {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #f43f5e;
            color: #ffffff;
            border-radius: 5px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #e11d48;
        }
    </style>
</head>
<body>
    <h1>GENIUS GATEWAY</h1>
    <div class="project-container">
        <video controls>
            <source src="Genius_gateway_demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="project-title">GENIUS GATEWAY</p>
    </div>
    <a href="projects.html" class="back-button">Back to Projects</a>
</body>
</html>
