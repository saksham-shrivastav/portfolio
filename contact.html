<html lang="en">
<head>

    <title>Contact - Saksham's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .menu li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.2s;
        }

        .menu li a:hover {
            color: #f43f5e;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Contact Section */
        .contact {
            padding: 4rem 0;
            background-color: #1f1f1f;
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s;
        }

        .contact h1 {
            font-size: 2.5rem;
            color: #f43f5e;
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2.5s;
        }

        .contact p {
            text-align: center;
            color: #9ca3af;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2.8s;
        }

        .contact .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 3.1s;
        }

        .contact .social-links a {
            color: #ffffff;
            font-size: 2.5rem;
            transition: color 0.3s ease-in-out;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 3.4s;
        }

        .contact .social-links a:hover {
            color: #f43f5e;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>

        const themeToggle = document.querySelector('.theme-toggle');
